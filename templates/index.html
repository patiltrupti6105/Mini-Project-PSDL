<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Deepfake Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">🎙️ Voice Deepfake Detector</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="file" class="form-label">Upload a WAV File</label>
      <input class="form-control" type="file" id="file" name="file" accept=".wav" required>
    </div>
    <button class="btn btn-primary" type="submit">Analyze</button>
  </form>

  <div class="text-center mt-4">
    <a href="{{ url_for('logs') }}" class="btn btn-link">View Logs 📜</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
